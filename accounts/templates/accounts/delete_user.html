{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

<div class="container">
  <div class="row justify-content-around align-items-start">
    <div class="col-10 col-md-8 col-lg-6">
      <h2>Delete user</h2>
      <p style="line-height:1.6em;"></p>
      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-secondary" value="Save">
      </form>
    </div>
  </div>
</div>

{% endblock %}
