{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

<div class="container">
  <div class="row justify-content-around align-items-start">
    <div class="col-10 col-md-8 col-lg-6">
      <form method="POST">
        <h2>Sign up to follo!</h2>
        <br>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-secondary" value="Sign Up">
      </form>
    </div>
  </div>
</div>


{% endblock %}
