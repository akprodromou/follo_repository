{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

{% bootstrap_javascript jquery='full' %}
{{ form.media }}

<div class="container">
  <div class="row align-items-center justify-content-around mt-4">
    <div class="col-auto">
      <h2>Add a Job</h2>
      <p style="line-height:1.6em;"></p>
      <form method="POST" action="{% url 'projects:add_job_project' project.pk %}" id="jobForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary btn-large" name="button">Add</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
