{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<h2>Add a User</h2>
<br>
<div class="container">
  <div class="row">
    <form method="POST" action="{% url 'team:add_user' %}" id="projectForm">
    	{% csrf_token %}
    	{% bootstrap_form form %}
    	{% buttons %}
    		<button type="submit" class="btn btn-primary btn-large">Add</button>
    	{% endbuttons %}
    </form>
  </div>
</div>

{% endblock %}
