{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

{% bootstrap_javascript jquery='full' %}
{{ form.media }}

<div class="container">
  <div class="row align-items-center justify-content-around mt-4">
    <div class="col-12 col-md-8 col-lg-6">
      <h2>Delete Worktime</h2>
      <p style="line-height:1.6em;"></p>
      <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}" hours registered for the task "{{ object.worktime_task }}"?</p>
        <button type="submit" class="btn btn-danger btn-large">Delete</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
