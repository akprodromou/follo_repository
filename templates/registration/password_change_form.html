{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

<div class="container">
  <div class="row align-items-center justify-content-around mt-4">
    <div class="col-auto">
      <h2>Change password</h2>
      <p style="line-height:1.6em;"></p>
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-secondary">Change password</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
